<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Choose your own adventure</title>
  <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <style type="text/css">
    html, body{
      background: black;
      color: white;
      font-family: Grenze;
    }
    * {
      box-sizing: border-box;
    }

    #main{
      font-size: 24px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #main, #main *{
      transition: color 0.4s;
      text-align: center;
    }

    #main .option{
      margin-top: 0.5em;
      font-size: 70%;
      cursor: pointer;
       user-select: none;
      opacity: 0.7;
      transition: transform 0.4s, color 0.4s, opacity 0.2s;
        transform: translateY(0);
    }
    #main .option:hover{
      opacity: 1;
      transform: translateY(-0.2em);
    }


  </style>
  </head>
  <body>
    <div id="main">
      <div id="main--text">Stress</div>
    </div>
  <script type="text/javascript" src="js/index.js">  </script>
  </body>
</html>
