<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Choose your own adventure</title>
  <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <link href="./css/pie.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
  <style type="text/css">
    html, body{
      background: black;
      color: white;
      font-family: Grenze;
      --stressColor: red;
    }
    * {
      box-sizing: border-box;
    }

    #main{
      font-size: 24px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #main, #main *{
      transition: color 0.4s;
      text-align: center;
    }

    #main .option{
      margin-top: 0.5em;
      font-size: 70%;
      cursor: pointer;
       user-select: none;
      opacity: 0.7;
      transition: transform 0.4s, color 0.4s, opacity 0.2s;
      transform: translateY(0);
    }
    #main .option.locked::before{
      content:"ðŸ”’";
    }
    #main .option.locked, #main .option.locked:hover{
     opacity: 0.5;
     cursor: not-allowed;
    }
    #main .option:hover{
      opacity: 1;
      transform: translateY(-0.2em);
    }
    .option.default.highlight{
      color: var(--stressColor);
    }
  </style>
  </head>
  <body>
    <div class="pie">
      <div id="stress" class="pie__segment" style="--offset: 0; --value: 0; --bg: var(--stressColor);"></div>
      <div id="elapsedTime" class="pie__segment" style="--offset: 0; --value: 0; --bg: white;"></div>
      <di  id="remainingTime" class="pie__segment" style="--offset: 0; --value: 0; --bg: #222;"></div>
    </div>
    <div id="main">
      <div id="main--text">Stress</div>
    </div>
  <script type="text/javascript" src="js/index.js">  </script>
  </body>
</html>
